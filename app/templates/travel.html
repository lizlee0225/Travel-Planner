{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="row">
    <div class= "section">
      <a href="{{ url_for('display_traveler') }}">Home</a>
    </div>
    <h2>Add Travel Plan</h2>
    <form action="" method="post" name="login">
      {{ form.hidden_tag() }}
      <div class="divider"></div>
      <div class="section">
        <!--add input fields-->
        <p>
          Trip Name:<br>
          {{form.trip_name(size=120)}}<br>
        </p>
        <p>
          Destination:<br>
          {{form.destination(size=120)}}<br>
        </p>
        <p>
          Traveling with:<br>
        </p>
      </div>
      <p><input type="submit" value="Create Travel"></p>
    </form>
  </div>
</div>
{% endblock %}
