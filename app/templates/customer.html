{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="row">
    <div class= "section">
      <a href="{{ url_for('display_customer') }}">Home</a>
    </div>
    <h2>Add Traveler to Our Database</h2>
    <form action="" method="post" name="login">
      {{ form.hidden_tag() }}
      <div class="divider"></div>
      <div class="section">
        <!--add input fields-->
        <p>
          First Name:<br>
          {{form.firstname(size=120)}}<br>
        </p>
        <p>
          Customer Email:<br>
          {{form.email(size=120)}}<br>
        </p>
      </div>
      <p><input type="submit" value="Create Traveler"></p>
    </form>
  </div>
</div>
{% endblock %}
